<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            background-color: #333;
            transform-origin: 50% 100%;
            transform: translateX(-50%);
            transition: transform 0.5s cubic-bezier(0.4, 2.6, 0.2, 1);
        }

        #hour {
            height: 40px;
            width: 4px;
            top: 50%;
            left: 50%;
        }

        #minute {
            height: 60px;
            width: 3px;
            top: 50%;
            left: 50%;
        }

        #second {
            height: 80px;
            width: 2px;
            top: 50%;
            left: 50%;
            background-color: red;
        }
    </style>
    <title>Analog Clock</title>
</head>
<body>
    <div id="clock">
        <div class="hand" id="hour"></div>
        <div class="hand" id="minute"></div>
        <div class="hand" id="second"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.getElementById('hour');
            const minuteHand = document.getElementById('minute');
            const secondHand = document.getElementById('second');

            const hourDeg = (hours * 30) + (0.5 * minutes); // 30 degrees per hour, 0.5 degrees per minute
            const minuteDeg = (minutes * 6) + (0.1 * seconds); // 6 degrees per minute, 0.1 degrees per second
            const secondDeg = seconds * 6; // 6 degrees per second

            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
        }

        function initClock() {
            // Update the clock every second
            setInterval(updateClock, 1000);

            // Initial update
            updateClock();
        }

        // Run the initialization function once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initClock);
    </script>
</body>
</html>
